<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>
    Purchase Done!
  </strong> Thank you for being with By Go
  <button (click)="closealert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="main">
<div class="formleft"><img src="assets/paymentcart.png" alt="cart" height="100%" width="100%"></div>
<div class="formrightouter">
    <div class="formright">
      <div class="formtop"><img src="assets/Logo.2.2.png" alt="logo" height="150px" width="150px"></div>
        <form class="formbottom"(ngSubmit)="submitForm()" [formGroup]="form">
        <div class="data left">Item Name</div>
        <div class="data">{{itemname}}</div>
        <div class="data left">Item Code:</div>
        <div class="data">{{itemcode}}</div>
        <div class="data left">Quantity</div>
        <div class="data "><input formControlName="Qty" #element placeholder="Enter Quantity" (keyup)="setprice(element.value)" class="input" type="text"></div>
        <div class="data left">Unit Price</div>
        <div class="data">Rs &nbsp; {{unitprice}}</div>
        <div class="data left">Total</div>
        <div class="data" >{{price}}</div>
        <div class="data left">Customer Name</div>
        <div class="data"><input formControlName="customername"  type="text" class="nameinput" placeholder="Enter Your Name"></div>
        <div class="data left">Customer Address</div>
        <div class="data"><input  formControlName="customeraddress" type="text" class="addressinput" placeholder="Enter Your Address"></div>
        <div class="data one" ><button [disabled]="form.invalid"  type="submit"  class="btn btn-primary">Buy Now</button></div>
        </form>
    </div>
  </div>
</div>
